<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Youtube Video Downloader App
    </div>
    <div class="form">
        <div class="form-element">
            <label for="videoURL">Enter Youtube Video Link</label>
            <input type="text" id="videoURL" placeholder="https://www.youtube.com/watch?v=_jg1I2OcFIs">
            <p class="loading">Loading...</p>
        </div>
        <div class="form-element">
            <button id="get-video-info-btn">Download</button>
        </div>
    </div>
    <div class="video-data">
        <h1>Video Details</h1>
        <div class="data">
            <div class="thumbnail">
                <img src="" alt="">
            </div>
            <div class="info">
                <h2></h2>
                <p></p>
            </div>
        </div>
        <div class="controls">
            <input type="hidden" id="video-url">
            <select id="download-options"></select>
            <button id="download-btn">Download</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
